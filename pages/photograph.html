  <body>
    <!-- HEADER -->
    <header class="d-flex row">
      <a href="../index.html" id="logo" aria-label="lien vers la page d'accueil de Fisheye"
        ><img src="../assets/img/logo-fisheye.png" alt="Logo de Fisheye"
      /></a>
    </header>
    <main id="main-wrapper">
      <section class="d-flex row" id="banner-container">
        <!-- <div class="photographer-description d-flex column">
          <h1>Kold Barkley</h1>

          <ul class="d-flex row tag-container">
            <li class="tags">#Portrait</li>

      </section>
      <section class="filters d-flex row" id="filters">
        <div class="left-area d-flex row">
          <span id="filters-options"> Trier par </span>
          <div id="option-wrapper" class="option-wrapper">
            <button
              id="filters-button"
              aria-controls="filters-options-list"
              aria-haspopup="true"
              aria-labelledby="filters-options filters-button"
              aria-expanded="true"
            >
              <span>Popularité</span>
              <span class="arrow"></span>
            </button>
            <ul
              class="filters-options-list hidden"
              id="filters-options-list"
              tabindex="-1"
              role="listbox"
              aria-labelledby="filters-button"
              aria-activedescendant="filters-options-popularity"
            >
              <!-- Generate with JS
                <li id="filters-options-popularity" class="option selected" aria-selected="true" role="option">Popularité</li>
                <li id="filters-options-date" class="option" aria-selected="false" role="option">Date</li> -->
            </ul>
          </div>
        </div>
      </section>
      <section id="gallery">
        <!-- Insert with JS -->
      </section>

      <!--Modal -->

      <div id="modal-photographer" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal">
        <div class="modal-wrapper">
          <form name="contact" action="index.html" autocomplete="off" method="get" onsubmit="validate();">
            <div role="group" aria-labelledby="contact-information">
              <p class="hidden" id="contact-information">Coordonnées</p>
              <div class="d-flex row" id="modalHeader">
                <h1 id="titlemodal"></h1>
                <i class="fas fa-times close-btn"></i>
              </div>
              <div class="formData">
                <label for="firstName">Prénom</label><br />
                <input class="text-control" type="text" id="firstName" name="firstName" aria-required="true" />
              </div>
              <div class="formData">
                <label for="lastName">Nom</label><br />
                <input class="text-control" type="text" id="lastName" name="lastName" aria-required="true" />
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input class="text-control" id="email" name="email" aria-required="true" />
              </div>
            </div>
            <div class="formData">
              <label for="message">Votre message</label><br />
              <textarea
                class="text-control"
                id="message"
                name="message"
                placeholder="Indiquez quel est votre projet pour que le photographe puisse vous répondre plus facilement. "
              ></textarea>
            </div>
            <input class="btn-submit" type="submit" value="Envoyer" />
          </form>
        </div>
      </div>

    </main>
    <script src="/assets/dist/js/photograph.js"></script>
  </body>
