    <meta charset="utf-8" />
    <meta name="description" content="Trouvez votre photographe en un clic avec Fisheye !" />

    <link rel="stylesheet" href="../assets/dist/css/photograph.css" />

    <!-- HEADER -->
    <header class="d-flex row">
      <a href="index.html" id="logo" aria-label="lien vers la page d'accueil de Fisheye"
        ><img src="../assets/img/logo-fisheye.png" alt="Logo de Fisheye"
      /></a>
    </header>
    <main id="main-wrapper">
      <section class="d-flex row" id="banner-container" role="banner">
        <div class="photographer-description d-flex column">
          <h1>Kold Barkley</h1>
          <h2 id="location">Auckland, New Zealand</h2>
          <p id="catchphrase">Voir le beau dans le quotidien</p>
          <!-- Generate tags with JS -->
          <ul class="d-flex row tag-container">
            <li class="tags">#Portrait</li>
            <li class="tags">#Art</li>
            <li class="tags">#Fashion</li>
          </ul>
        </div>
        <button class="open-modal-btn">Contactez-moi</button>
        <!-- Sample / replace it with JS -->
        <figure class="profil-pic">
          <img src="/assets/img/Sample_Photos/Photographers_ID_Photos/MimiKeel.jpg" alt="" />
        </figure>
      </section>
      <section class="filters d-flex row" id="filters">
        <div class="left-area d-flex row">
          <span id="filters-options"> Trier par </span>
          <div id="option-wrapper">
            <button aria-haspopup="listbox" aria-labelledby="filters-options filters-button" aria-expanded="false" id="filters-button">
              Popularité
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="chevron-right"
                id="chevron"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <path
                  fill="currentColor"
                  d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
                />
              </svg>
            </button>
            <ul id="filters-options-list" tabindex="-1" role="listbox" aria-labelledby="filters-options" aria-activedescendant="IDREF" class="hidden">
              <li id="filters-options-popularity" aria-selected="true" role="option">Popularité</li>
              <li id="filters-options-date" aria-selected="false" role="option">Date</li>
              <li id="filters-options-title" aria-selected="false" role="option">Titre</li>
            </ul>
          </div>
        </div>
      </section>
